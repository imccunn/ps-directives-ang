<section class="panel panel-primary">
  <div class="panel-heading" data-ng-click="collapse()">{{user.name}}</div>
  <div class="panel-body" data-ng-hide="collapsed">
    <div data-ng-show="!!user.address">
      <h4>Address</h4>
      Sreet: {{user.address.street}} <br> 
      City: {{user.address.city}} <br> 
      Planet: {{user.address.planet}} <br>
    </div>
    <div>
      <h4>Friends:</h4>
      <ul>
        <li data-ng-repeat="friend in user.friends">{{friend}}</li>
      </ul>
    </div>
    <div data-ng-show="!!user.rank">
      Rank: {{user.rank}}
    </div>
    <button data-ng-show="!user.rank" class="btn btn-success" data-ng-click="knightMe(user)">Knight Me</button>
  </div>
</section>
